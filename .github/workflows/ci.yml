name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run type check
        run: npx tsc --noEmit
        working-directory: web

      - name: Run lint
        run: npm run lint
        working-directory: web

      - name: Build application
        run: npm run build
        working-directory: web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: web/.next/standalone/
          retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: web
        continue-on-error: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prod --yes --cwd . 2>&1 | tail -1)
          echo "url=$DEPLOYMENT_URL" >> "$GITHUB_OUTPUT"
        working-directory: web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Health check
        run: |
          DEPLOY_URL="${{ steps.deploy.outputs.url }}"
          for i in 1 2 3; do
            echo "Health check attempt $i/3..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/api/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed (HTTP 200)"
              BODY=$(curl -s "$DEPLOY_URL/api/health")
              echo "Response: $BODY"
              exit 0
            fi
            echo "Got HTTP $STATUS, waiting 30s..."
            sleep 30
          done
          echo "Health check failed after 3 attempts"
          exit 1
